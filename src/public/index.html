<!DOCTYPE html>
<html>
  <head>
    <title>Simple Website</title>
  </head>

  <body style="background-color: rgb(195, 188, 202)">
    <h1 style="text-align: center; color: white">
      Click anywhere in this area
    </h1>
    <p style="text-align: center; color: white">
      This website sends a request to the server when the user clicks on it,
      don't forget to open the points page to see the points at
      http://localhost:3000/points
    </p>
    <script>
      // Send a request to the server when the user clicks on the website
      document.addEventListener("click", function (event) {
        const coordinates = {
          x: event.clientX,
          y: event.clientY,
        };

        fetch("/event", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ event: "click", coordinates: coordinates }),
        })
          .then((response) => {
            if (response.ok) {
              console.log("Event sent successfully");
            } else {
              console.error("Failed to send event");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
